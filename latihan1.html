<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand&display=swap">
    <title>Test</title>
<style>
    body{
        margin: 5%;
        font-family: 'Quicksand',sans-serif;
    }
</style>
</head>
<body>
   <div id="app">
    <header>
        <img src="image/vue.png" width="80" alt="">
        <h1>{{ bilangan }}</h1>
        <p>Bilangan di atas adalah bilangan {{ infoBilangan }}</p>
        <h2>{{ namaLengkap }}</h2>
        <h4>tutorial vue js</h4>
    </header>

    <footer id="footer">
        <p>copyright 2021</p>
    </footer>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>      
      const vm =  new Vue({
        el : '#app',
        data : {
                //   string, number, boolean, array, object
            name : 'panggil aku BlinK',
            nim : "15014027",
            qty : 5,
            namaDepan : 'Farhan ',
            namaBelakang : 'Dardiri',
            bilangan : 3
          },
        methods : {
            getname : function(){
                return 'Hello, ' +this.name
            },
            ubahNama : function(namaBaru){
                this.name = namaBaru
                return this.getname()
            }
        },
        computed : {
            totalBayar : function(){
                return this.qty * 10000
            },
            namaLengkap : function(){
                return this.namaDepan + this.namaBelakang
            },
            infoBilangan : function(){
                return this.bilangan%2 === 0 ? "Genap" : "Ganjil"
            }
        }
      })
    </script>
</body>
</html>
